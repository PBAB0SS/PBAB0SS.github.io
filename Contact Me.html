        <div class="container">
  <form>
  <div class="row">
    <div class="col-25">
      <label for="name">Name:</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">Email:</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" placeholder="Your email..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="phone">Phone Number:</label>
    </div>
    <div class="col-75">
      <input type="text" id="phone" name="phone" placeholder="Your Phone Number..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="questioComments">Question/Comments:</label>
    </div>
    <div class="col-75">
      <textarea id="questioncomments" name="questioncomments" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
